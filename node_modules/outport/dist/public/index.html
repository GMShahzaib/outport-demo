<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outport Documentation</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="flex-box">
                <div class="brand">
                    <img src="./assets/outport.png" alt="Logo" class="logo">
                    <h3 class="name">outport</h3>
                </div>

                <div>
                    <a class="primary-button" href="playground">Playground</a>
                </div>
            </div>
            <div class="title-container">
                <div class="title-wrapper">
                    <h1 id="title"></h1>
                    <span id="version" class="version"></span>
                </div>
                <p id="description"></p>
            </div>
            <div class="flex-box">
                <div class="base-url-container">
                    <div id="base-url-container" style="display: none;">
                        <p class="base-path">Base Path:</p>
                        <select id="baseUrlSelector" class="base-url-selector">
                        </select>
                    </div>
                </div>
                <div>
                    <button id="globalHeadersBtn" class="primary-button displayNon" onclick="showModal()">Headers</button>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal" onclick="hideModal()">
            <!-- Modal content -->

            <div class="modal-content" onclick="event.stopPropagation()">
                <div class="flex-box">
                    <h3>Global Headers</h3>
                    <span class="close" onclick="hideModal()">&times;</span>
                </div>
                <div id="globalHeaders" class="globe-headers-container"></div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div id="outport-ui"></div>
        </section>
    </main>
    <!-- Toast message component -->
    <div id="toast" class="toast-container">
        <p id="toast-text"></p>
        <button class="toast-close" onclick="hideToast()">âœ–</button>
    </div>



    <script type="module" src="./outport-des-init.js"></script>
    <script type="module" src="./render-content.js"></script>
    <script src="./index.js"></script>
    <script src="./utils.js"></script>
    <script src="./services/httpClient.js"></script>
</body>

</html>
